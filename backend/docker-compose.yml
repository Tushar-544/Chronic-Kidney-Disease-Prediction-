version: '3.8'

services:
  api:
    build: .
    container_name: kidney_disease_api
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory (contains trained weights)
      - ./models:/app/models:ro
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - DEBUG=False
      - DEVICE=cpu  # Change to 'cuda' if using GPU
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

